<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{% if page.title %} {{ page.title }} | {% endif %}{{ site.title }}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.darkly.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
    </head>
    <body>
      {% include header.html %}
      <div class="container-fluid main-wrapper">
        <div id="main" class="row">
          <div id="content" class="col-xs-12 col-sm-8 col-lg-9">
            {{ content }}
          </div>
	  <div id="navigation" class="col-xs-12 col-sm-4 col-lg-3">
	    {% include navigation.html %}
	  </div>
	</div>
	<div class="push"></div>
      </div>
      {% include footer.html %}
      
      <script src="{{ site.baseurl }}/assets/js/jquery-1.11.2.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/order-nav.js"></script>
      <script src="{{ site.baseurl }}/assets/js/hide-nav.js"></script>
      
    </body>
</html>

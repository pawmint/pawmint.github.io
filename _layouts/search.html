---
layout: default
---
<div class="col-xs-12 col-sm-8 col-sm-offset-2">
  <div class="page-header">
    <h2>{{ page.title }}
        {% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}
    </h2>
  </div>
  {{ content }}
</div>

<script src="{{ site.baseurl }}/assets/js/christian-fei-jekyll-search.js"></script>

<script>
  SimpleJekyllSearch.init({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('search-results'),
  dataSource: '{{ site.baseurl }}/full-text-search.json',
  searchResultTemplate: '<a href="{url}" class="list-group-item">{title}</a>'
  })
</script>

<script>
  function onkeypressed(evt, input) {
  var code = evt.charCode || evt.keyCode;
  if (code == 27) {
  input.value = '';
  }
  }
</script>
